<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Card Shop</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/carta.css">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header class="col-12 col-md-12 col-lg-12">
        <a href="./index.html" class="col-8 col-md-12 col-lg-4"><img id="logo"  src="./img/logo.png" alt="Logo"></a>
        <nav class="col-0 col-md-0 col-lg-8">
            <ul>
                <li>
                    <a href="./index.html">Inici</a>
                </li>
                <li>
                    <a href="./catalog.html">Catalog</a>
                </li>
                <li>
                    <a href="./contacte.html">Contacte</a>
                </li>
                <li>
                    <a href="./catalog.html"><img id="cerca" src="./img/ico/search_icon_125165.webp" alt="icona de cerca"></a>
                </li>
            </ul>
        </nav>
        <div class="hamburgesa col-4 col-md-4 col-lg-0">
            <img class="hamimg" src="./img/Hamburger_icon.png" alt="">
        </div>
    </header>
    <main id="contact-main">
        <div class="contact-container col-10 col-md-10 col-lg-12">
            <h1>Contacte - Pokécard</h1>
            <form class="contact-form">
                <label class="contacte-desc" for="name">Nom</label>
                <input type="text" id="name" name="name" placeholder="El teu nom" required>
                <label class="contacte-desc" for="email">Correu</label>
                <input type="email" id="email" name="email" placeholder="Correu" required>
                <label class="contacte-desc" for="message">Missatge</label>
                <textarea id="message" name="message" rows="5" placeholder="Escriu el teu missatge aquí..." required></textarea>
    
                <button type="submit">Enviar</button>
            </form>
        </div>
        <div id="info" class="col-12 col-md-12 col-lg-12">
            <div id="maps" class="col-12 col-md-12 col-lg-6">
                <iframe class="col-12 col-md-12 col-lg-12" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1583.4420447049965!2d2.2867859746665244!3d41.60677033217785!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1ses!2ses!4v1732786169426!5m2!1ses!2ses" width="460" height="350" style="border-radius:0.5rem;" style="border-color: black;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div id="infoText" class="col-12 col-md-12 col-lg-6">
                <h2>INFORMACIO DE CONTACTE</h2>
                <h3 class="textContacte">Ubicacio:</h3>
                <h3>Carrer de Granollers, num 19</h3>
                <h3 class="textContacte">Correu de contacte:</h3>
                <h3>elnumerodelabestia@gmail.co</h3>
            </div>
        </div>
        
    </main>
    <footer id="footerContacte">
        <a class="redicon" href="#">
            <img id="twitter-logo" src="./img/ico/icons8-twitterx.svg" alt="twitter-logo">
        </a>
        <a class="redicon" href="#">
            <img src="./img/ico/icons8-instagram.svg" alt="intstagram-logo">
            <div class="redDeco"></div>
        </a>
        <a class="redicon" href="#"><img id="facebook-logo" src="./img/ico/icons8-facebook.svg" alt="facebook-logo"></a>
    </footer>
</body>
</html>
